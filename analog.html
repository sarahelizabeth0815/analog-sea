<!DOCTYPE html>
<html>
<head>
	<title>Signup</title>
	<meta name="analog sea" content="create an account with AnalogSea">

	<!-- fonts  -->
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <!-- reset -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.min.css">

  <!-- styles -->
  <link rel="stylesheet" type="text/css" href="analog.css">
</head>

<body>
	<header>
		<a href="#"><img src="images/logo.png" alt="AnalogSea" class="logo"></a>
	</header>

	<main>
		<form role="form" action="/signup" method="post" class="signup-form">
		  	<fieldset>
				<legend>Sign up</legend>
				<label for="email">Email</label>
				<input type="email" name="email" placeholder="foo@bar.com" required/>
				<label for="password">Password</label>
				<input type="password" name="password" placeholder="1234passw0rd" required/>
				<button name="submit" type="submit" value="submit-true">Sign Up</button>
		  	</fieldset>
		</form>
	</main>

	<footer>
		<p>Already have an account? <a href="/login">Log in</a></p>
	</footer>
</body>
